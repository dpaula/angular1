<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<form novalidate name="formulario" class="row" ng-submit="submeter()"><!-- ng-submit apontado para metodo do controller -->
    <div class="col-md-6">

        <div class="form-group" id="titulo">
            <label for="titulo">Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control">
        </div>
        <div class="form-group" id="url">
            <label for="url">URL</label>
            <input ng-model="foto.url" name="url" class="form-control">
        </div>
        <div class="form-group" id="descricao">
            <label for="descricao">Descrição</label>
            <input ng-model="foto.descricao" name="descricao" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>

        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>

    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>

</form>
