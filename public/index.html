<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>
</head>

<body ng-controller="FotosController">
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Fernando Pic</h1>
        </div>

        <div class="row">
            <div ng-repeat="foto in fotos" class="panel panel-default col-md-2">
                <div class="panel-heading">
                    <h3 class="panel-title">{{foto.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-reponsive center-block">
                </div>

            </div>
            <!-- fim panel-default -->
        </div>
        <!--  fim do row -->
    </div>
    <!-- fim container -->
</body>

</html>
