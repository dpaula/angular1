<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>
</head>

<body ng-controller="FotosController">
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Fernando Pic</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input ng-model="filtro" type="text" class="form-control" placeholder="filtrar">
            </div> <!-- frim col-md-12 -->
        </div>
        <!-- frim row -->

        <div class="row">
            <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
                <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-reponsive center-block">
            </meu-painel>
        </div>
        <!--  fim do row -->
    </div>
    <!-- fim container -->
</body>

</html>
